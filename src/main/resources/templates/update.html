<head>
    <meta charset="UTF-8">
    <title><span th:text="#{product-list.lbl.title}"></span></title>
</head>
<body>
<h1><span th:text="#{update.lbl.title}"></span></h1>

<form th:action="@{/update/{id}(id=${id})}" method="post" th:object="${product}">

    <span th:text="#{product.lbl.productName}"></span><input type="text" th:field="*{name}">
    <span class="error" th:each="error: ${#fields.errors('name')}">

</body>
</html>
